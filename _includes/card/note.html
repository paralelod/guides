<article class="card card-note cols-2" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
    <a class="swipebox" href="{{ site.cdn }}{{ note.url }}">
        <img src="{{ site.preloader }}" data-src="{{ site.cdn }}journal/{{ note.url }}">
        <div class="content">
            <p>{{ note.description }}</p>
        </div>
    </a>
</article>
