{% capture note_slug %}{{ note }}{% endcapture %}
<article class="card cols-2" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
    <a class="swipebox" title="{{ note }}" href="{{ site.cdn }}{{ note_slug | slugify: 'pretty' }}.jpg">
        <img src="{{ site.preloader }}" data-src="{{ site.cdn }}{{ note_slug | slugify: 'pretty' }}.jpg">
        <div class="card-content">
            <p>{{ note }}</p>
        </div>
    </a>
</article>
