<article class="portfolio cols-2">
    <a href="{{ include.url }}" target="_blank" rel="noopener">
        <img src="{% include img/loader.html %}" data-src="{{ site.cdn }}work/{{ include.thumb }}">
        <div class="content">
            <h2>{{ include.title }}</h2>
            <small>
                {{ include.category }}
            </small>
        </div>
    </a>
</article>
