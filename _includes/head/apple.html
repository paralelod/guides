<!-- Apple iOS -->
<!-- Add to Home Screen -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="{{site.author}}">

<!-- Touch Icons -->
<!-- In most cases, one 180×180px touch icon in the head is enough -->
<link rel="apple-touch-icon" href="{{site.cdn}}{{site.180x180}}">
<!-- Note: Safari on iOS 7 doesn’t add effects to icons. -->
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{site.cdn}}{{site.144x144}}">
 
<!-- Apple Safari -->
<!-- Pinned Site -->
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="mask-icon" href="{{site.url}}{{site.baseurl}}{{site.svg}}" color="black">
