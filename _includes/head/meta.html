<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="generator" content="jekyll">
<meta name="mobile-web-app-capable" content="yes">

<title>
    {% if page.url == "/" %}
        {{ site.title }}
    {% elsif page.title %}
        {{ page.title }}
    {% else %}
        {{ site.title }}
    {% endif %}
</title>

<meta name="author" content="{{ site.author }}">
<meta name="description" content="{% if page.description %}{{ page.description}}{% else %}{{ site.description }}{% endif %}">
<meta name="subject" content="{{site.title}}. {{site.description}} ">
<meta name="keywords" content="{% if page.keywords %}{{page.keywords}},{% endif %}{{site.keywords}}">

<meta name="theme-color" content="#000000">

{% if page.url == "/404.html" %}
<meta http-equiv="refresh" content="2; url=/">
{% endif %}

<!-- Gives a general age rating based on sites content -->
<meta name="rating" content="General">

{% comment %} Allows control over how referrer information is passed {% endcomment %}
{% comment %} <meta name="referrer" content="no-referrer"> {% endcomment %}
<meta name="robots" content="index,follow" />
