{% if page.cover != nill %}
<header class="masthead" style="background:url('{{ page.cover}}'); background-size:cover;">
    <div class="center-content">
        <h1>{{ page.title }}</h1>
        <h3>{{ page.desc }}</h3>
        <a href="#" class="button">Some Action Here</a>
    </div>
</header>
<!-- <img src="{{ page.cover }}"> -->
<header class="section masthead-sm">
    <img src="{{ page.cover }}">
    <h1>{{ page.title }}</h1>
    <p>{{ page.desc }}</p>
</header>
{% endif %}
