<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    {% include nav.html %}
    <main class="container">
        {{ content}}
    </main>
    {% include footer.html %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.1/imagesloaded.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.1/isotope.pkgd.min.js"></script>
    <script>
      // Filter based on two factors + alphabetical sort
// Uses URI hash as trigger allowing direct links etc
// Losely based on: https://isotope.metafizzy.co/filtering.html#url-hash

jQuery(document).ready(function ($) {

    var $container = $(".grid-isotope");

    // Filter isotope
    $container.isotope({
        // options
        itemSelector: ".item",
        transitionDuration: 0,
        layoutMode: "masonry",
        masonry: {
          columnWidth: '.item'
        }
    });

      // layout Isotope again after all images have loaded
      $container.imagesLoaded( function() {
          $container.isotope('layout');
      });

          $('.filters a').click(function(){
        var selector = $(this).attr('data-filter');
        $container.isotope({ filter: selector });
        return false;
      });
            
    });

    </script>
  </body>
</html>
